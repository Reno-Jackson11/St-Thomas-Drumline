<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Drumline Members Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <p id="message" style="color:red;"></p>

  <script>
    async function login() {
      let user = document.getElementById("username").value.trim();
      let pass = document.getElementById("password").value.trim();

      try {
        // fetch users.json from root
        let res = await fetch("/users.json");
        let users = await res.json();

        // check credentials
        let found = users.find(u => u.username === user && u.password === pass);

        if (found) {
          document.cookie = "user.login=1; path=/";
          window.location.href = "/"; // go back to homepage
        } else {
          document.getElementById("message").textContent = "Invalid login!";
        }
      } catch (err) {
        document.getElementById("message").textContent = "Error loading users.json";
        console.error(err);
      }
    }
  </script>
</body>
</html>
