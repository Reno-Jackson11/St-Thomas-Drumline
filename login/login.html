<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Drumline Members Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <p id="message" style="color:red;"></p>

<script>
  async function login() {
    try {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      // safer absolute path (adjust if needed)
      let res = await fetch("/St-Thomas-Drumline/users.json");
      let users = await res.json(); // will throw if JSON is malformed

      let found = users.find(u => u.username === user && u.password === pass);

      if (found) {
        document.cookie = "user.login=1; path=/";
        window.location.href = "../index.html"; 
      } else {
        document.getElementById("message").textContent = "Invalid login!";
      }
    } catch (err) {
      document.getElementById("message").textContent = "Error loading users.json";
      console.error("Login error:", err); // see details in DevTools console
    }
  }
</script>
</body>
</html>
